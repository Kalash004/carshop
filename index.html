<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <!--Navigation-->
        <nav class="navbar bg-dark sticky-top">
            <div class="container">
                <div class="float-start">
                    <ul class="container d-flex">
                        <!--sell buy buttons-->
                        <li>
                            <button type="button" class="btn btn-lg btn-warning mx-2 my-2">
                                <a href="#" class="link-light">Koupit</a>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-lg btn-primary mx-2 my-2">
                                <a href="#" class="link-light">Prodat</a>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="text-center d-flex">
                    <button
                        type="button"
                        class="btn btn-info rounded-5 mx-1"
                        data-bs-toggle="modal"
                        data-bs-target="#modal"
                    >Login</button>
                    <!--other links-->
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          More
                        </a>
                      
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="pages/aboutUs.html">About Us</a></li>
                          <li><a class="dropdown-item" href="#">Contacts</a></li>
                          <li><a class="dropdown-item" href="#">...</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </nav>
        <!-- Modal -->
        <div
            class="modal fade"
            id="modal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        Name: --
                        <br>
                        Password: --
                        <br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Carousel-->
        <div id="carCarousel" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#carCarousel"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carCarousel"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carCarousel"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        src="Images/car1.jpeg"
                        class="d-block w-100"
                        alt="..."
                        width="500"
                        height="700"
                    >
                </div>
                <div class="carousel-item">
                    <img
                        src="Images/car2.jpeg"
                        class="d-block w-100"
                        alt="..."
                        width="500"
                        height="700"
                    >
                </div>
                <div class="carousel-item">
                    <img
                        src="Images/car3.jpeg"
                        class="d-block w-100"
                        alt="..."
                        width="500"
                        height="700"
                    >
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carCarousel"
                data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carCarousel"
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!--Kategorie-->
        <div id="category" class="container my-5 text-bg-secondary rounded-2 py-4">
            <div id="buttonWrapper" class="container text-center">
                <button
                    class="btn btn-lg"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseExample"
                    aria-expanded="false"
                    aria-controls="collapseExample"
                >
                    <h1>
                        Choose category
                    </h3>
                </button>
            </div>
            <div class="collapse text-center" id="collapseExample">
                <div class="container">
                    <!--Grid-->
                    <div class="row">
                        <div class="col">
                            <div class="card text-bg-dark">
                                <img src="Images/cards/BF.png" class="card-img" alt="...">
                                <div class="card-img-overlay">
                                    <h3 class="card-title">Black Friday Deals</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card text-bg-success">
                                <img src="Images/cards/3592_150x150x100.png" class="card-img" alt="...">
                                <div class="card-img-overlay">
                                    <h3 class="card-title">Cheap</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card text-bg-primary">
                                <img src="Images/cards/3564_150x150x100.png" class="card-img" alt="...">
                                <div class="card-img-overlay">
                                    <h3 class="card-title">Family size</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card text-bg-danger">
                                <img src="Images/cards/3563_150x150x100.png" class="card-img" alt="...">
                                <div class="card-img-overlay">
                                    <h3 class="card-title">Luxury</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Nejlepsi vyber-->
        <div id="featured" class="container text-center my-5">
            <h1 class="text text-bg-warning rounded-5">Featured</h1>
            <div class="container">
                <!--Grid-->
                <div class="row">
                    <div class="col">
                        <a href="#">
                            <div class="card text-bg-dark">
                                <img
                                    src="Images/cards/BMW.webp"
                                    class="card-img"
                                    alt="..."
                                    height="350"
                                >
                                <div class="card-img-overlay">
                                    <h3 class="card-title">BWM</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#">
                            <div class="card text-bg-dark text-dark">
                                <img
                                    src="Images/cards/skoda.jpg"
                                    class="card-img"
                                    alt="..."
                                    height="350"
                                >
                                <div class="card-img-overlay">
                                    <h3 class="card-title">Škoda</h3>
                                    <div class="card-body">
                                        <p>Škoda</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#">
                            <div class="card text-bg-dark">
                                <img
                                    src="Images/cards/rolls.webp"
                                    class="card-img"
                                    alt="..."
                                    height="350"
                                >
                                <div class="card-img-overlay">
                                    <h3 class="card-title">Rolls-Royce</h3>
                                    <div class="card-body">
                                        <p>Premuem car</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <style>
    a:link {
        text-decoration: none;
    }

    ul {
        list-style: none;
    }

    #category img {
        height: 150px;
    }
    </style>
</html>
